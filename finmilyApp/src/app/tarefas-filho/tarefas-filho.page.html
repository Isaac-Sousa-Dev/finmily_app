<ion-content [fullscreen]="true">
  <!-- <app-herd></app-herd> -->
  
    <div class="herdComponent" >
      <img  (click)="navegarParaMenu()" src="assets/icon/logo.svg" alt="Icon Right">
      <div class="mesAtual">
        <h3 class="text-month"> Tarefas (Luiza) </h3>
      </div>
    
    </div>
  
    <div class="container">
      <div class="conteudo-principal">
        <div class="dash">
      
          <div class="header-container">
            <div class="text-total-pagar">
              Total a pagar no mês
            </div>  
            
            <div class="div-total-pagar">
              R$ 100,00
            </div>
          </div>
    
          <div class="body-container">

            <div style="font-size: 13px;">
              <div style="display: flex; align-items: center; gap: 3px;"><ion-icon name="information-circle"></ion-icon><span>Arraste para a direita para editar ou excluir</span></div>
            </div> 

            <ion-segment color="tertiary" value="hoje" style="font-size: 10px; margin-top: 10px; margin-bottom: 5px;">
              <ion-segment-button value="hoje">
                <ion-label style="font-size: 13px;">Hoje</ion-label>
              </ion-segment-button>
              <ion-segment-button value="feitas">
                <ion-label style="font-size: 13px;">Feitas</ion-label>
              </ion-segment-button>
              <ion-segment-button value="pendentes">
                <ion-label style="font-size: 13px;">Pendentes</ion-label>
              </ion-segment-button>
            </ion-segment>
            <ion-list>

              <ion-item-sliding>
                <ion-item-options side="start">
                  <ion-item-option color="warning">
                    <ion-icon name="create-outline" style="font-size: 20px;"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger">
                    <ion-icon name="trash-outline" style="font-size: 20px;"></ion-icon>
                  </ion-item-option>
                </ion-item-options>

                <ion-item color="primary">
                  <div style="width: 100%;">
                    <div style="display: flex; align-items: center; gap: 10px; margin-top: 7px; justify-content: space-between;">
                      <div style="display: flex; gap: 6px;">
                        <ion-icon name="rocket-outline"></ion-icon>
                        <ion-label>Varrer a casa</ion-label>
                      </div>
                      <div style="display: flex; gap: 5px;">
                        <ion-badge color="success">Feito</ion-badge>
                        <ion-badge color="tertiary">R$ 0,50</ion-badge>
                      </div>
                    </div>

                    <div style="display: flex;">
                      <div class="detalhes-tarefa" style="width: 80%;">      
                        <div class="descricao">
                          Lorem ipsum dolor sit amet consectetur adipis.
                        </div>
                      </div>
    
                      <div style="width: 20%; height: 100%;">
                        <ion-checkbox labelPlacement="end"></ion-checkbox>
                      </div>
                    </div>
                  </div>               
                </ion-item>
            
                <ion-item-options>
                  <ion-item-option class="responsavel" color="light">Luiza</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>

              <ion-item-sliding>
                <ion-item-options side="start">
                  <ion-item-option color="warning">
                    <ion-icon name="create-outline" style="font-size: 20px;"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger">
                    <ion-icon name="trash-outline" style="font-size: 20px;"></ion-icon>
                  </ion-item-option>
                </ion-item-options>

                <ion-item color="primary">
                  <div style="width: 100%;">
                    <div style="display: flex; align-items: center; gap: 10px; margin-top: 7px; justify-content: space-between;">
                      <div style="display: flex; gap: 6px;">
                        <ion-icon name="rocket-outline"></ion-icon>
                        <ion-label>Lavar os pratos</ion-label>
                      </div>
                      <div style="display: flex; gap: 5px;">
                        <ion-badge color="warning">Pendente</ion-badge>
                        <ion-badge color="tertiary">R$ 0,25</ion-badge>
                      </div>
                    </div>

                    <div style="display: flex;">
                      <div class="detalhes-tarefa" style="width: 80%;">        
                        <div class="descricao">
                          Lorem ipsum dolor sit amet consectetur adipis.
                        </div>
                      </div>
    
                      <div style="width: 20%; height: 100%;">
                        <ion-checkbox labelPlacement="end"></ion-checkbox>
                      </div>
                    </div>
                  </div>
       
                </ion-item>
            
                <ion-item-options>
                  <ion-item-option class="responsavel" color="light">André</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>

            </ion-list>
            
          </div>
    
        </div>
      </div>
      
  
    </div>
  
  </ion-content>
  <style>
  
    ion-card-header{
      height: 60%;
      
    }
  .card-condutas {
    height: 100px; /* Ou a altura desejada */
    display: flex;
    flex-direction: column;
  }
  
  .qtd-condutas{
    height: 40%; display: flex; justify-content: center; align-items: center;
  
  }
  .qtd-investidos{
    height: 40%; display: flex; justify-content: center; align-items: center;
  }
  </style>
