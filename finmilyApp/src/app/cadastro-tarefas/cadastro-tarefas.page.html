<ion-content [fullscreen]="true">

  <div class="herdComponent">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <div>
        <ion-icon name="arrow-back-outline" style="font-size: 30px;" (click)="goBack()"></ion-icon>
        <ion-icon name="home" [routerLink]="['/tabs/tabHome']" style="font-size: 30px; margin-left: 20px;"></ion-icon>
      </div>
      <img (click)="navegarParaMenu()" src="assets/icon/logo.svg" alt="Icon Right">
    </div>
    <div class="mesAtual">
      <h3 class="text-month"> Nova Tarefa </h3>
    </div>
  </div>

  <div class="container">

    <div class="form">
      <div>
        <ion-label>Filho</ion-label>
        <ion-select label="Selecione o filho">
          <ion-select-option value="luiza">Luiza</ion-select-option>
          <ion-select-option value="andre">André</ion-select-option>
        </ion-select>
      </div>

      <div style="margin-top: 25px;"> 
        <ion-label>Titulo</ion-label>
        <input type="text" placeholder="Titulo"/>
      </div>

      <div style="margin-top: 25px;"> 
        <ion-label>Descrição</ion-label>
        <textarea type="text" rows="3" placeholder="Descrição"></textarea>
      </div>

      <ion-radio-group [(ngModel)]="tipoTarefa">
        <div class="div-tipo">
          <ion-icon name="happy-outline"></ion-icon><ion-radio value="felicidade">Felicidade</ion-radio>
        </div>

        <div class="div-tipo"> 
          <ion-icon name="cash-outline"></ion-icon><ion-radio value="valor">Valor</ion-radio>
        </div>
      </ion-radio-group>

      <div style="margin-top: 5px;"> 
        @if(tipoTarefa == 'felicidade') {
          <input *ngIf="tipoTarefa == 'felicidade'" type="text" placeholder="Felicidade (%)"/>
        } @else {
          <input type="text" placeholder="Valor (R$)"/>
        }
      </div>

      <ion-radio-group [(ngModel)]="diaFrequencia">
        <div class="div-tipo">
          <ion-radio value="diaSemana">Dia na semana</ion-radio>
        </div>

        <div class="div-tipo"> 
          <ion-radio value="todoDia">Todo dia</ion-radio>
        </div>
      </ion-radio-group>


      @if(diaFrequencia == 'diaSemana') {
        <ion-item>
          <ion-select placeholder="Selecione os dias" [multiple]="true">
            <ion-select-option value="domingo">Domingo</ion-select-option>
            <ion-select-option value="segunda">Segunda</ion-select-option>
            <ion-select-option value="terca">Terça</ion-select-option>
            <ion-select-option value="quarta">Quarta</ion-select-option>
            <ion-select-option value="quinta">Quinta</ion-select-option>
            <ion-select-option value="sexta">Sexta</ion-select-option>
            <ion-select-option value="sabado">Sábado</ion-select-option>
          </ion-select>
        </ion-item>
      } @else {
        <div style="margin-top: 10px;">
          <ion-chip color="primary">Domingo</ion-chip>
          <ion-chip color="primary">Segunda</ion-chip>
          <ion-chip color="primary">Terça</ion-chip>
          <ion-chip color="primary">Quarta</ion-chip>
          <ion-chip color="primary">Quinta</ion-chip>
          <ion-chip color="primary">Sexta</ion-chip>
          <ion-chip color="primary">Sábado</ion-chip>
        </div>
      }
  

      <ion-button [routerLink]="['/tabs/tabHome']" expand="block" color="primary" style="margin-top: 40px;">Salvar</ion-button>

    </div>

  </div>

</ion-content>
