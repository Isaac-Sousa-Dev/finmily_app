<div class="contentScreen">
  
    <div class="herdComponent" >
      <img  (click)="navegarParaMenu()" src="assets/icon/logo.svg" alt="Icon Right">
      <div class="mesAtual">
        <h3 class="text-month"> Tarefas </h3>
      </div>
    
    </div>
  
    <div class="container">
      <div class="conteudo-principal">
        <div class="dash">
      
          <div class="header-container">
            <div class="text-total-pagar">
              Total a pagar no mÃªs
            </div>  
            
            <div class="div-total-pagar">
              R$ 100,00
            </div>
          </div>
    
          <div class="body-container">

            <div style="font-size: 13px;">
              <div style="display: flex; align-items: center; gap: 3px;"><ion-icon name="information-circle"></ion-icon><span>Arraste para a direita para editar ou excluir</span></div>
              <div style="display: flex; align-items: center; gap: 3px;"><ion-icon name="information-circle"></ion-icon>Arraste para a esquerda para saber o responsÃ¡vel</div>
            </div> 

            <div class="task-list-container">

              

            </div>
            
          </div>
    
        </div>
      </div>
      
    </div>
  <!-- </div> -->
  <ion-content>
    <ion-list>
      @for (tarefa of tarefas; track $index) {
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="warning">
              <ion-icon name="create-outline" style="font-size: 20px;"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon name="trash-outline" style="font-size: 20px;"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item color="primary">
            <div style="width: 100%;">
              <div style="display: flex; align-items: center; gap: 10px; margin-top: 7px; justify-content: space-between;">
                <div style="display: flex; gap: 6px;">
                  <ion-icon name="rocket-outline"></ion-icon>
                  <ion-label>{{ tarefa.title }}</ion-label>
                </div>
                <div style="display: flex; gap: 5px;">
                  <ion-badge  [color]="tarefa.status == 'Pendente' ? 'warning' : 'success'">{{ tarefa.status }}</ion-badge>
                  <ion-badge color="tertiary">{{ tarefa.cost | currency }}</ion-badge>
                </div>
              </div>

              <div style="display: flex;">
                <div class="detalhes-tarefa" style="width: 80%;">      
                  <div class="descricao">
                    {{ tarefa.description }}
                  </div>
                </div>

                <div style="width: 20%; height: 100%;">
                  <ion-checkbox labelPlacement="end"></ion-checkbox>
                </div>
              </div>
            </div>               
          </ion-item>
      
          <ion-item-options>
            <ion-item-option class="responsavel" color="light">{{ tarefa.childName }}</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      }

    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="onIonInfinite($event)">
      <!-- <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais tarefas...">
      </ion-infinite-scroll-content> -->
    </ion-infinite-scroll>
  </ion-content>
