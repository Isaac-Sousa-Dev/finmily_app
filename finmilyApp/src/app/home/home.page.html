<ion-content [fullscreen]="true">

  <div class="herdComponent" >
    <img  (click)="navegarParaMenu()" src="assets/icon/logo.svg" alt="Icon Right">
    <div class="mesAtual">
      <h3 class="text-month"> MÃªs atual </h3>
    </div>
  </div>

  <div class="container">
    <div class="conteudo-principal">
      <div class="dash">
    
        <div class="tasks">
          <div>
            <ion-card color="primary" >
              <ion-card-header>
                <div>Tarefas</div>
              </ion-card-header>
              <div class="qtd-tasks" style="border-radius: 20px;">
                {{data.tasksQuantity}}
              </div>
            </ion-card>
          </div>    
        </div>
  
        <div class="div-condutas-investidos">
          <ion-card class="card-condutas" color="primary">
            <ion-card-header >
              <div>Condutas</div>
            </ion-card-header>
            <div class="qtd-condutas">
              {{data.behaviorsQuantity}}
            </div>
          </ion-card>
          
          
  
          <ion-card color="primary">
            <ion-card-header >
              <div>Investidos</div>
            </ion-card-header>
            <div class="qtd-investidos">
              {{data.investQuantity | currency}}
            </div>
          </ion-card>
        </div>
  
      </div>
    </div>
    

  </div>

</ion-content>
<style>

  ion-card-header{
    height: 60%;
    
  }
.card-condutas {
  height: 100px; /* Ou a altura desejada */
  display: flex;
  flex-direction: column;
}

.qtd-condutas{
  height: 40%; display: flex; justify-content: center; align-items: center;

}
.qtd-investidos{
  height: 40%; display: flex; justify-content: center; align-items: center;
}
</style>
