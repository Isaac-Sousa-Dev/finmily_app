      <div style="margin-top: 25px;"> 
        <ion-label>Nickname</ion-label>
        <input type="text" placeholder="Digite o nickname"/>
      </div>

      <div style="margin-top: 25px;"> 
        <ion-label>Idade</ion-label>
        <input type="text" placeholder="Digite a idade"/>
      </div>
